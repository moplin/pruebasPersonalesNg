<div>
    <md-toolbar>
        <div class="md-toolbar-tools">Lunes</div>
    </md-toolbar>

<md-list>
    <md-list-item class="md-3-line" ng-repeat="item in vm.messages" ng-style="{'background-color': $index % 2 === 0 ? 'white' : '#fafaca'}">
        <div class="md-list-item-text">
            <div layout="row">
                <div flex="10" layout-align="center center">
                    8:00
                </div>
                <div flex="80">
                    <h3>{{item.what}}</h3>
                    <p>{{item.notes}}</p>
                </div>
            </div>
          </div>
        <md-button class="md-secondary">Respond</md-button>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
</div>
